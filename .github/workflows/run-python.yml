name: Run Python Script

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # allows manual run
 # schedule:
 #   - cron: '0 8 * * *'
 
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run script
        run: python script.py
